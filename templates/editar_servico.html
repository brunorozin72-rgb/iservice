{% extends 'base.html' %}

{% block content %}

<div class="form-container">
    <h2 class="page-title">Editar Serviço</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" class="input-field" value="{{ servico.nome }}" required>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" class="input-field" required>{{ servico.descricao }}</textarea>
        </div>

        <div class="form-group">
            <label>Categoria</label>
            <input type="text" name="categoria" class="input-field" value="{{ servico.categoria }}" required>
        </div>

        <div class="form-group">
            <label>Cidade</label>
            <input type="text" name="cidade" class="input-field" value="{{ servico.cidade }}" required>
        </div>

        <button type="submit" class="btn-primary">Salvar Alterações</button>
    </form>
</div>

{% endblock %}
